{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container">
  <div class="contact-card">
    <h1>Contact Us</h1>
    <p>If you have questions, feedback, or feature suggestions — we'd love to hear from you!</p>

    <form method="post" action="/contact">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-full">
        ✉️ Send Message
      </button>
    </form>

    <p style="margin-top: 2rem; font-size: 0.95rem; color: #888;">
      You can also reach me directly at <strong>kamalkrishnaghosh@gmail.com</strong>
    </p>
  </div>
</div>
{% endblock %}
